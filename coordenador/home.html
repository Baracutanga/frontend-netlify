<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="../manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Portal mediotec</title>
</head>

<body>
    <div id="menu-placeholder"></div>
    <nav id="menu">
        <div id="logo-user">
            <img src="/frontend/img/mediotec 1.png" alt="logo-mediotec">
            <h3>Coordenador</h3>
        </div>
        <hr>
        <div id="options">
            <div id="inicio">
                <img src="../icons/home.svg" alt="icon-home">
                <a href="#">Início</a>
            </div>
            <div id="comunicados">
                <img src="../icons/forum.svg" alt="icon-comunicados">
                <a href="../coordenador/comunicados.html">Comunicados</a>
            </div>
            <div id="conceitos">
                <img src="../icons/conceitos.svg" alt="icon-conceitos">
                <a href="../coordenador/conceitosEscolha.html" id="a-conceito">Conceitos</a>
            </div>
            <div id="alunos">
                <img src="../icons/student.svg" alt="icon-registro">
                <a href="../coordenador/alunos.html">Alunos</a>
            </div>
            <div id="professor">
                <img src="../icons/professor.svg" alt="icon-professor">
                <a href="../coordenador/professores.html">Professor</a>
            </div>
            <div id="coordenador">
                <img src="../icons/admin-alt.svg" alt="icon-coordenadores">
                <a href="../coordenador/coordenadores.html">Coordenadores</a>
            </div>
            <div id="turmas">
                <img src="../icons/turmas.svg" alt="icon-turmas">
                <a href="../coordenador/turmas.html">Turmas</a>
            </div>
            <div id="disciplinas">
                <img src="../icons/disciplinas.svg" alt="icon-disciplinas">
                <a href="../coordenador/disciplinas.html">Disciplinas</a>
            </div>
        </div>
        <hr>
    </nav>
    <nav id="menu-mobile">
        <div id="acesso-rapido">
            <img src="../icons/menu-burger.svg" alt="menu-burger" id="menu-burger">
            <div id="divisor"></div>
            <div id="opcoes-mobile">
                <div id="home">
                    <img src="../icons/Home.svg" alt="icon-aluno" id="icon-aluno">
                    <div>Início</div>
                </div>
                <div id="comunicados">
                    <img src="../icons/forum.svg" alt="icon-comunicados">
                    <div>Comunicados</div>
                </div>
                <div id="conceitos">
                    <img src="../icons/Conceitos.svg" alt="conceitos-icon">
                    <div>Conceitos</div>
                </div>
            </div>
        </div>
        <div id="opcoes">
            <div class="column">
                <div class="icon">
                    <img src="../icons/student.svg" alt="aluno-icon">
                    <div>Aluno</div>
                </div>
                <div class="icon">
                    <img src="../icons/professor.svg" alt="professor-icon">
                    <div>Professor</div>
                </div>
                <div class="icon">
                    <img src="../icons/admin-alt.svg" alt="coordenador-icon">
                    <div>Coordenador</div>
                </div>
            </div>
            <div class="column">
                <div class="icon">
                    <img src="../icons/Conceitos.svg" alt="conceitos-icon">
                    <div>Conceitos</div>
                </div>
                <div class="icon">
                    <img src="../icons/turmas.svg" alt="turmas-icon">
                    <div>Turmas</div>
                </div>
                <div class="icon">
                    <img src="../icons/disciplinas.svg" alt="disciplinas-icon">
                    <div>Disciplinas</div>
                </div>
            </div>
        </div>
    </nav>
    <div id="geral">
        <header>
            <img src="../img/logo.png" alt="logo-senac" id="logo-senac">
            <div id="pfp">
                <img src="../img/imagem-do-usuario-com-fundo-preto (1).png" alt="img-user">
            </div>
        </header>
    </div>

    <script src="../app.js" type="module"></script>
</body>

</html>
